<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Editar" widgetVar="modal-editar-contato" modal="true"
		height="100" resizable="false">

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<h:outputText value="Deseja confirmar esta opereção?" />
			</div>
			<div class="ui-grid-row absolute-bottom padding-modal-buttons"
				align="justify" style="padding: 10px 25%">

				<p:commandButton action="#{contatoMB.editarContato()}"
					value="Confirmar" id="btnEditaContatoModal"
					oncomplete="PF('modal-editar-contato').hide();" />
			</div>
		</div>
	</p:dialog>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">
	<ui:define name="breadcrumb">
		<h:form>
			<p:breadCrumb homeDisplay="false">
				<p:menuitem value="Início" url="/" />
				<p:menuitem value="Contato" />
				<p:menuitem value="Consulta"
					url="/pages/contato/consultaContato.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<p:messages autoUpdate="true" />
			<p:panel id="buscaContatoPanel">
				<p:panelGrid columns="2">

					<p:outputLabel value="Buscar Por: " />
					<p:selectOneMenu id="tipoBuscaContato"
						value="#{contatoBean.contatoVisao.tipoBuscaContatoSelecionado}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems
							value="#{contatoBean.contatoVisao.tipoBuscaContato}" var="tipo"
							itemValue="#{tipo.value}" itemLabel="#{tipo.label}" />
						<p:ajax event="change" partialSubmit="true"
							update="buscaContatoPanel" />
					</p:selectOneMenu>

					<p:outputLabel value="Consultar Contato: "
						rendered="#{contatoBean.verificaTipoDeBusca() eq 1}" />
					<p:inputText value="#{contatoBean.contatoVisao.contato.noContato}"
						rendered="#{contatoBean.verificaTipoDeBusca() eq 1}"
						required="true" requiredMessage="Campo nome está vazio." />

					<p:outputLabel value="Consultar Telefone: "
						rendered="#{contatoBean.verificaTipoDeBusca() eq 2}" />
					<p:inputMask value="#{contatoBean.contatoVisao.contato.nuTelefone}"
						mask="(99) 9999-9999"
						rendered="#{contatoBean.verificaTipoDeBusca() eq 2}"
						required="true" requiredMessage="Campo telefone está vazio." />

					<p:commandButton action="#{contatoBean.consultaContato()}"
						value="Buscar" ajax="false"
						disabled="#{contatoBean.verificaTipoDeBusca() eq 0}" />
					<p:commandButton value="Limpar" type="reset"
						disabled="#{contatoBean.verificaTipoDeBusca() eq 0}" />
				</p:panelGrid>
			</p:panel>

			<p:panel id="relatorioContatoPanel">
				<p:dataTable var="contato"
					value="#{contatoBean.contatoVisao.listaResultadoContato}">
					<p:column headerText="Id" sortBy="#{contato.nuContato}">
						<h:outputText value="#{contato.nuContato}" />
					</p:column>

					<p:column headerText="Nome" sortBy="#{contato.noContato}">
						<h:outputText value="#{contato.noContato}" />
					</p:column>

					<p:column headerText="Telefone" sortBy="#{contato.nuTelefone}">
						<h:outputText value="#{contato.nuTelefone}"
							converter="telefoneConverter" />
					</p:column>
					<p:column headerText="Entrada" sortBy="#{contato.dtEntrada}">
						<h:outputText value="#{contato.dtEntrada}"
							converter="dateConverter" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

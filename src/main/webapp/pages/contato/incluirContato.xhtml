<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">

	<ui:define name="breadcrumb">
		<h:form>
			<p:breadCrumb homeDisplay="false">
				<p:menuitem value="Início" url="/" />
				<p:menuitem value="Contato" />
				<p:menuitem value="Incluir" url="/pages/contato/incluirContato.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="content">

		<h:form prependId="false" id="formIncluirContato">
			<p:messages autoUpdate="true" />
			<p:panel>
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome: " />
					<p:inputText value="#{contatoBean.contato.noContato}"
						required="true" requiredMessage="Insira o nome do contato." />

					<p:outputLabel value="Telefone: " />
					<p:inputMask value="#{contatoBean.contato.nuTelefone}"
						mask="(99) 9999-9999" required="true"
						requiredMessage="Insira o número de telefone." />

					<p:commandButton action="#{contatoBean.incluirContato()}"
						value="Incluir" ajax="false" />
					<p:commandButton value="Limpar" type="reset" />

				</p:panelGrid>

			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>

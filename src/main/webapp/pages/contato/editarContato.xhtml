<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">

	<ui:define name="breadcrumb">
		<h:form prependId="false" id="breadCrumbsForm">
			<p:breadCrumb homeDisplay="false" id="breadCrumb">
				<p:menuitem value="Início" action="/pages/home/home.xhtml" />
				<p:menuitem value="Contato" />
				<p:menuitem value="Incluir"
					action="/pages/contato/incluirContato.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false" id="formIncluirContato">
			<p:messages autoUpdate="true" />
			<p:panel>
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome: " id="lblIncluirContatoNome" />
					<p:inputText value="#{contatoMB.contato.noContato}" required="true"
						requiredMessage="Insira o nome do contato."
						id="inputIncluirContatoNome" />

					<p:outputLabel value="Telefone: " id="lblIncluirContatoTelefone" />
					<p:inputMask value="#{contatoMB.contato.nuTelefone}"
						mask="(99) 9999-9999" required="true"
						requiredMessage="Insira o número de telefone."
						id="inputIncluirContatoTelefone" />

					<p:commandButton action="#{contatoMB.incluirContato()}"
						value="Incluir" ajax="false" id="btnConsultaContato" />

					<p:commandButton value="Limpar"
						update="inputIncluirContatoTelefone inputIncluirContatoNome"
						action="#{contatoMB.limpaFiltroConsulta()}" partialSubmit="true"
						disabled="#{contatoMB.verificaTipoDeBusca() eq 0}" id="btnReset" />

				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">

	<ui:define name="breadcrumb">
		<h:form prependId="false" id="breadCrumbsForm">
			<p:breadCrumb homeDisplay="false" id="breadCrumb">
				<p:menuitem value="Início" action="/pages/home/home.xhtml" />
				<p:menuitem value="Contato" />
				<p:menuitem value="Editar" action="/pages/contato/editarContato.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false" id="formEditarContato">
			<p:messages autoUpdate="true" />
			<p:panel styleClass="clearfix">
				<p:panelGrid columns="2" styleClass="tabelaEditar">

					<p:outputLabel value="Nome: " id="lblEditarContatoNome" />
					<p:inputText value="#{contatoMB.contatoVisao.contato.noContato}"
						required="true" requiredMessage="Insira o nome do contato."
						id="inputEditarContatoNome" />

<!-- 					<p:outputLabel value="Telefone: " id="lblEditarContatoTelefone" /> -->
<!-- 					<p:inputMask value="#{contatoMB.contatoVisao.contato}" -->
<!-- 						mask="(99) 9999-9999" required="true" -->
<!-- 						requiredMessage="Insira o número de telefone." -->
<!-- 						id="inputEditarContatoTelefone" /> -->

					<p:commandButton action="#{contatoMB.editarContato()}"
						value="Editar" ajax="false" id="btnEditaContato" />

					<p:commandButton value="Limpar"
						update="inputEditarContatoTelefone inputEditarContatoNome"
						action="#{contatoMB.limpaFiltroContato()}" partialSubmit="true"
						id="btnReset" styleClass="float-right" />

				</p:panelGrid>
				<p:commandButton id="btnVoltar" value="Voltar"
					action="#{contatoMB.redirecionaParaConsultarContato()}"
					immediate="true" styleClass="float-right" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>

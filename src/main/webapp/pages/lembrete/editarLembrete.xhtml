<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">

	<ui:define name="breadcrumb">
		<h:form prependId="false" id="breadCrumbsForm">
			<p:breadCrumb homeDisplay="false" id="breadCrumb">
				<p:menuitem value="InÃ­cio" action="/pages/home/home.xhtml" />
				<p:menuitem value="Lembrete" />
				<p:menuitem value="Editar"
					action="/pages/lembrete/editarLembrete.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false" id="formEditarLembrete">
			<p:messages autoUpdate="true" />
			<p:panel styleClass="clearfix">
				<p:panelGrid columns="2" styleClass="tabelaEditar">

					<p:outputLabel value="Nome: " id="lblEditarLembreteNome" />
					<p:inputText
						value="#{lembreteMB.lembreteVisao.lembrete.noLembrete}"
						required="true" requiredMessage="Insira o nome do lembrete."
						id="inputEditarLembreteNome" />

					<p:outputLabel value="Telefone: " id="lblEditarLembreteTelefone" />
					<p:inputTextarea
						value="#{lembreteMB.lembreteVisao.lembrete.deLembrete}"
						required="true" requiredMessage="Insira um corpo para lembrete."
						id="inputEditarLembreteDesc" />

					<p:commandButton action="#{lembreteMB.editarLembrete()}"
						value="Editar" ajax="false" id="btnEditaLembrete" />

					<p:commandButton value="Limpar"
						update="inputEditarLembreteDesc inputEditarLembreteNome"
						action="#{lembreteMB.limpaFiltroLembrete()}" partialSubmit="true"
						id="btnReset" styleClass="float-right" />

				</p:panelGrid>
				<p:commandButton id="btnVoltar" value="Voltar"
					action="#{lembreteMB.redirecionaParaConsultarLembrete()}"
					immediate="true" styleClass="float-right" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>

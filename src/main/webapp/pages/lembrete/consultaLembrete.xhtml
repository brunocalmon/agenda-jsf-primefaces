<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">

	<ui:define name="breadcrumb">
		<h:form prependId="false" id="breadCrumbsForm">
			<p:breadCrumb homeDisplay="false">
				<p:menuitem value="Início" action="/pages/home/home.xhtml" />
				<p:menuitem value="Lembrete" />
				<p:menuitem value="Consulta"
					action="/pages/lembrete/consultaLembrete.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false" id="buscaLembreteForm">
			<p:messages autoUpdate="true" id="messages" />
			<p:panel id="buscaLembretePanel" styleClass="clearfix">
				<p:panelGrid id="tabelaLembretes" columns="2" styleClass="border-none">

					<p:outputLabel value="Consultar Lembrete: "
						id="lblConsultaLembreteNome" />
					<p:inputText value="#{lembreteMB.lembreteVisao.lembrete.noLembrete}"
						required="true" requiredMessage="Campo nome está vazio."
						id="inputConsultaLembreteNome" />

					<p:commandButton action="#{lembreteMB.consultaLembrete()}"
						value="Buscar" ajax="false" id="btnConsultaLembrete" />

					<p:commandButton value="Limpar" update="inputConsultaLembreteNome"
						action="#{lembreteMB.limpaFiltroLembrete()}" partialSubmit="true"
						immediate="true" process="@this" id="btnReset"
						styleClass="float-right" />

				</p:panelGrid>

				<p:commandLink id="btnNovoLembrete"
					action="/pages/lembrete/incluirLembrete.jsf" immediate="true">
					<p:graphicImage id="imageNovoLembrete"
						value="/resources/img/icon/task-add-icon.png" />
					<p:tooltip id="toolNovo" for="btnNovoLembrete" value="Novo" />
				</p:commandLink>

			</p:panel>

			<p:panel id="relatorioLembretePanel" styleClass="border-none">
				<p:dataTable var="lembrete"
					value="#{lembreteMB.lembreteVisao.listaResultadoLembrete}"
					emptyMessage="Nenhum Resultado Encontrado" paginator="true"
					paginatorPosition="bottom" rows="10" id="dataTable"
					sortBy="#{lembrete.dtLembrete}">

					<!-- 					<p:column headerText="Id" sortBy="#{lembrete.nuLembrete}"> -->
					<!-- 						<h:outputText value="#{lembrete.nuLembrete}" /> -->
					<!-- 					</p:column> -->

					<p:column headerText="Entrada" sortBy="#{lembrete.dtLembrete}">
						<h:outputText value="#{lembrete.dtLembrete}">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>

					<p:column headerText="Nome" sortBy="#{lembrete.noLembrete}">
						<h:outputText value="#{lembrete.noLembrete}" />
					</p:column>

					<p:column headerText="Descrição" sortBy="#{lembrete.deLembrete}">
						<h:outputText value="#{lembrete.deLembrete}" />
					</p:column>

					<p:column headerText="Ações" style="width:40px">
						<p:commandLink id="btnEditarLembrete"
							action="#{lembreteMB.redirecionaParaEditarLembrete(lembrete)}"
							immediate="true">
							<p:graphicImage id="imageEditarLembrete"
								value="/resources/img/icon/task-edit-icon.png" width="20"
								height="20" />
							<p:tooltip id="toolEditar" for="btnEditarLembrete" value="Editar" />
						</p:commandLink>

						<p:commandLink id="btnExcluirLembrete"
							action="#{lembreteMB.excluirLembrete(lembrete)}" update="dataTable"
							immediate="true">
							<p:graphicImage id="imageExcluirLembrete"
								value="/resources/img/icon/task-delete-icon.png" width="20"
								height="20" />
							<p:tooltip id="toolExcluir" for="btnExcluirLembrete"
								value="Excluir" />
						</p:commandLink>
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>

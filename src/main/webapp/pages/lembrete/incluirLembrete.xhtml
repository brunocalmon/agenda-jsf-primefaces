<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">

	<ui:define name="breadcrumb">
		<h:form prependId="false">
			<p:breadCrumb homeDisplay="false">
				<p:menuitem value="Início" action="/pages/home/home.xhtml" />
				<p:menuitem value="Lembrete" />
				<p:menuitem value="Incluir"
					action="/pages/lembrete/incluirLembrete.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="content">

		<h:form prependId="false" id="formIncluirLembrete">
			<p:messages autoUpdate="true" />
			<p:panel>
				<p:panelGrid columns="2">
					<p:outputLabel value="Titulo do Lembrete: " />
					<p:inputText value="#{lembreteMB.lembrete.noLembrete}"
						required="true"
						requiredMessage="Insira um titulo para este lembrete." />

					<p:outputLabel value="Descrição do lembrete: " />
					<p:inputMask value="#{lembreteMB.lembrete.deLembrete}"
						required="true"
						requiredMessage="Insira um corpo p/ este lembrete." />

					<p:commandButton action="#{lembreteMB.incluirLembrete()}"
						value="Incluir" ajax="false" />
					<p:commandButton value="Limpar" type="reset" />

				</p:panelGrid>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

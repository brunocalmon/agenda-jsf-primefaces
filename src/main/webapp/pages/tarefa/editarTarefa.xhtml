<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">

	<ui:define name="breadcrumb">
		<h:form prependId="false" id="breadCrumbsForm">
			<p:breadCrumb homeDisplay="false" id="breadCrumb">
				<p:menuitem value="InÃ­cio" action="/pages/home/home.xhtml" />
				<p:menuitem value="Tarefa" />
				<p:menuitem value="Editar" action="/pages/tarefa/editarTarefa.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false" id="formEditarTarefa">
			<p:messages autoUpdate="true" />
			<p:panel styleClass="clearfix">
				<p:panelGrid columns="2" styleClass="tabelaEditar">

					<p:outputLabel value="Nome: " id="lblEditarTarefaNome" />
					<p:inputText value="#{tarefaMB.tarefaVisao.tarefa.noTarefa}"
						required="true" requiredMessage="Insira o nome do tarefa."
						id="inputEditarTarefaNome" />

					<p:outputLabel value="Telefone: " id="lblEditarTarefaTelefone" />
					<p:inputTextarea value="#{tarefaMB.tarefaVisao.tarefa.deTarefa}"
						required="true" requiredMessage="Insira um corpo para tarefa."
						id="inputEditarTarefaDesc" />

					<p:commandButton action="#{tarefaMB.editarTarefa()}" value="Editar"
						ajax="false" id="btnEditaTarefa" />

					<p:commandButton value="Limpar"
						update="inputEditarTarefaDesc inputEditarTarefaNome"
						action="#{tarefaMB.limpaFiltroTarefa()}" partialSubmit="true"
						id="btnReset" styleClass="float-right" />

				</p:panelGrid>
				<p:commandButton id="btnVoltar" value="Voltar"
					action="#{tarefaMB.redirecionaParaConsultarTarefa()}"
					immediate="true" styleClass="float-right" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">

	<ui:define name="breadcrumb">
		<h:form prependId="false" id="breadCrumbsForm">
			<p:breadCrumb homeDisplay="false">
				<p:menuitem value="Início" action="/pages/home/home.xhtml" />
				<p:menuitem value="Tarefa" />
				<p:menuitem value="Consulta"
					action="/pages/tarefa/consultaTarefa.jsf" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false" id="buscaTarefaForm">
			<p:messages autoUpdate="true" id="messages" />
			<p:panel id="buscaTarefaPanel" styleClass="clearfix">
				<p:panelGrid id="tabelaTarefas" columns="2" styleClass="border-none">

					<p:outputLabel value="Consultar Tarefa: "
						id="lblConsultaTarefaNome" />
					<p:inputText value="#{tarefaMB.tarefaVisao.tarefa.noTarefa}"
						required="true" requiredMessage="Campo nome está vazio."
						id="inputConsultaTarefaNome" />

					<p:commandButton action="#{tarefaMB.consultaTarefa()}"
						value="Buscar" ajax="false" id="btnConsultaTarefa" />

					<p:commandButton value="Limpar" update="inputConsultaTarefaNome"
						action="#{tarefaMB.limpaFiltroTarefa()}" partialSubmit="true"
						immediate="true" process="@this" id="btnReset"
						styleClass="float-right" />

				</p:panelGrid>

				<p:commandLink id="btnNovoTarefa"
					action="/pages/tarefa/incluirTarefa.jsf" immediate="true">
					<p:graphicImage id="imageNovoTarefa"
						value="/resources/img/icon/task-add-icon.png" />
					<p:tooltip id="toolNovo" for="btnNovoTarefa" value="Novo" />
				</p:commandLink>

			</p:panel>

			<p:panel id="relatorioTarefaPanel" styleClass="border-none">
				<p:dataTable var="tarefa"
					value="#{tarefaMB.tarefaVisao.listaResultadoTarefa}"
					emptyMessage="Nenhum Resultado Encontrado" paginator="true"
					paginatorPosition="bottom" rows="10" id="dataTable"
					sortBy="#{tarefa.dtTarefa}">

					<!-- 					<p:column headerText="Id" sortBy="#{tarefa.nuTarefa}"> -->
					<!-- 						<h:outputText value="#{tarefa.nuTarefa}" /> -->
					<!-- 					</p:column> -->

					<p:column headerText="Entrada" sortBy="#{tarefa.dtTarefa}">
						<h:outputText value="#{tarefa.dtTarefa}">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>

					<p:column headerText="Nome" sortBy="#{tarefa.noTarefa}">
						<h:outputText value="#{tarefa.noTarefa}" />
					</p:column>

					<p:column headerText="Descrição" sortBy="#{tarefa.deTarefa}">
						<h:outputText value="#{tarefa.deTarefa}" />
					</p:column>

					<p:column headerText="Ações" style="width:40px">
						<p:commandLink id="btnEditarTarefa"
							action="#{tarefaMB.redirecionaParaEditarTarefa(tarefa)}"
							immediate="true">
							<p:graphicImage id="imageEditarTarefa"
								value="/resources/img/icon/task-edit-icon.png" width="20"
								height="20" />
							<p:tooltip id="toolEditar" for="btnEditarTarefa" value="Editar" />
						</p:commandLink>

						<p:commandLink id="btnExcluirTarefa"
							action="#{tarefaMB.excluirTarefa(tarefa)}" update="dataTable"
							immediate="true">
							<p:graphicImage id="imageExcluirTarefa"
								value="/resources/img/icon/task-delete-icon.png" width="20"
								height="20" />
							<p:tooltip id="toolExcluir" for="btnExcluirTarefa"
								value="Excluir" />
						</p:commandLink>
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>

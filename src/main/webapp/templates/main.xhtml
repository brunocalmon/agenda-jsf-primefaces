<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<f:view encoding="ISO-8859-1" />
		<!-- Todo 'ui:define' que tiver o mesmo 'name' e estiver dentro de um 'ui-composition' sera inserido neste local. -->
		<title><ui:insert name="title">In√≠cio</ui:insert></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet"
			href="#{resource['css/agenda.css']}" />
	</h:head>

	<h:body>

		<div id="div-header">
			<!-- Uso do 'ui:include' porque o arquivo se encontra no dir de templates. O 'ui:define' nao encontra. -->
			<ui:include src="/templates/header.xhtml" />
		</div>

		<div id="div-breadcrumb">
			<!-- Todo 'ui:define' que tiver o mesmo 'name' e estiver dentro de um 'ui-composition' sera inserido neste local. -->
			<ui:insert name="breadcrumb" />
		</div>

		<div id="div-content" align="center">
			<div id="div-content-middle" align="justify">
				<!-- Todo 'ui:define' que tiver o mesmo 'name' e estiver dentro de um 'ui-composition' sera inserido neste local. -->
				<ui:insert name="content" />
			</div>
		</div>

		<!-- Uso do 'ui:include' porque o arquivo se encontra no dir de templates. O 'ui:define' nao encontra. -->
		<div id="div-footer">
			<ui:include src="/templates/footer.xhtml" />
		</div>
		
	</h:body>
</ui:composition>

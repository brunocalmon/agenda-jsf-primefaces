	background-repeat: repeat-x;

	margin-bottom: -35px;
	margin-top: -25px;
}

#navbarAgenda {
	margin-bottom: -22px;
	font-weight: normal;
}

.ui-breadcrumb {
	font-size: 0.9em;
	padding: 4px 5px 5px 5px;
	font-stretch: condensed;
	font-weight: normal;
}

.ui-widget-header {
	background: #6f3e53 url("") 0% 0% !important;
}

.ui-icon {
	-webkit-filter : hue-rotate(45deg);

}

body form:nth-child(4) {

	border-radius: 5px;
	box-shadow: 0px 0px 5px grey;

	vertical-align: middle;

			</p:submenu>
